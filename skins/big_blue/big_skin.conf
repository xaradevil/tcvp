# -*- tcconf -*-
name "TCVP standard skin (Big version)"
size 400 100
background "big_background.png"
doubleclick_action "replace_ui(skin.conf)"

image-control [
	size 10 58

	box [
		position 0 0
		size 10 10
		background "big_$(../control)_ctl.png"
	]

	slider [
		position 2 10
		background "big_imgslider_bg.png"
		indicator "big_imgslider_ind.png"
		mouse_over "big_imgslider_over.png"
		pressed "big_imgslider_pressed.png"
		start_position 3 3
		end_position 3 36
		value "${$(../control):-%f0.5}"
		action "change_$(../control),set_variable($(../control))"
	]
]

button [
	action "close_ui"
	image "big_close.png"
	mouse_over "big_close_over.png"
	pressed "big_close_pressed.png"
	position 385 5
]
button [
	action "replace_ui(skin.conf)"
	image "big_skin_change.png"
	mouse_over "big_skin_change_over.png"
	pressed "big_skin_change_pressed.png"
	position 372 5
]

box [
	position 314 34
	size 80 40
	id "play_ctl"

	button [
		action "play"
		background "big_pcb_bg.png"
		image "big_play.png"
		mouse_over "big_play_over.png"
		pressed "big_play_pressed.png"
		position 0 20
	]
	button [
		action "pause"
		background "big_pc_bg.png"
		image "big_pause.png"
		mouse_over "big_pause_over.png"
		pressed "big_pause_pressed.png"
		position 35 20
	]
	button [
		action "stop"
		background "big_pc_bg.png"
		image "big_stop.png"
		mouse_over "big_stop_over.png"
		pressed "big_stop_pressed.png"
		position 60 20
	]

	button [
		action "previous"
		background "big_pc_bg.png"
		image "big_prev.png"
		mouse_over "big_prev_over.png"
		pressed "big_prev_pressed.png"
		position 0 0
	]
	button [
		action "seek_relative(-60)"
		background "big_pc_bg.png"
		image "big_rew.png"
		mouse_over "big_rew_over.png"
		pressed "big_rew_pressed.png"
		position 20 0
	]
	button [
		action "seek_relative(60)"
		background "big_pc_bg.png"
		image "big_fwd.png"
		mouse_over "big_fwd_over.png"
		pressed "big_fwd_pressed.png"
		position 40 0
	]
	button [
		action "next"
		background "big_pc_bg.png"
		image "big_next.png"
		mouse_over "big_next_over.png"
		pressed "big_next_pressed.png"
		position 60 0
	]
]

label [
	text "${title} - ${performer}"
	position 9 84
	size 380 14
	font "arial:pixelsize=12"
	color "NavyBlue"
	scroll_style "pingpong"
	background "big_titlebg.png"
	align "center"
]
label [
	text "${time:-0:00}"
	position 14 5
	size 72 16
	text_offset 0 -2
	font "courier new:pixelsize=16"
	color "rgb:00/30/60" 0xc0
	scroll_style "none"
	action "toggle_time"
	background "big_timebg.png"
	align "right"
]

slider [
	position 9 74
	background "big_posbg.png"
	indicator "big_posslider.png"
	mouse_over "big_posslider_over.png"
	pressed "big_posslider_pressed.png"
	start_position 3 4
	end_position 376 4
	value "${position}"
	action "seek"
]

state [
	position 3 3
	image "stop" "big_stopped.png"
	image "play" "big_playing.png"
	image "pause" "big_paused.png"
	value "${state:-stop}"
]

slider [
	position 314 24
	background "big_volbg.png"
	indicator "big_posslider.png"
	mouse_over "big_posslider_over.png"
	pressed "big_posslider_pressed.png"
	start_position 4 4
	end_position 74 4
	value "${pcm_volume}"
	action "change_pcm_volume,set_variable(pcm_volume)"
]

box [
	size 125 12
	position 6 24
	background "big_av_info_bg.png"
	id "audio_info"

	label [
		position 2 0
		size 33 12
		text_offset 0 -1
		font "arial:pixelsize=10"
		color "DarkOliveGreen"
		text "Audio:"
	]
	label [
		position 35 0
		size 90 12
		text_offset 0 -1
		font "arial:pixelsize=10"
		color "DarkOliveGreen"
		text "${audio_bitrate:-0} kbps, ${audio_samplerate:-0} kHz"
		scroll_style "scroll"
	]
]

box [
	size 125 12
	position 6 37
	background "big_av_info_bg.png"
	id "video_info"

	label [
		position 2 0
		size 33 12
		text_offset 0 -1
		font "arial:pixelsize=10"
		color "DarkOliveGreen"
		text "Video:"
	]
	label [
		position 35 0
		size 90 12
		text_offset 0 -1
		font "arial:pixelsize=10"
		color "DarkOliveGreen"
		text "${video_framerate:-0} fps"
		scroll_style "scroll"
	]
]


box [
	size 52 22
	position 6 50
	background "big_uictl_bg.png"
	id "ui-controls"

	label [
		position 2 0
		size 50 11
		text_offset 0 -1
		font "arial:pixelsize=10"
		color "Black"
		text "UI settings"
	]
	label [
		position 2 11
		size 12 11
		text_offset 0 -1
		font "arial:pixelsize=10"
		color "Black"
		text "A"
		action "on_top(toggle)"
	]
	label [
		position 14 11
		size 12 11
		text_offset 0 -1
		font "arial:pixelsize=10"
		color "Black"
		text "S"
		action "sticky(toggle)"
	]
]


box [
	size 72 22
	position 59 50
	background "big_plctl_bg.png"
	id "pl-controls"

	label [
		position 2 0
		size 50 11
		text_offset 0 -1
		font "arial:pixelsize=10"
		color "Black"
		text "PL settings"
	]
	label [
		position 2 11
		size 50 11
		text_offset 0 -1
		font "arial:pixelsize=10"
		color "Black"
		text "Clear"
		action "playlist_remove(0 -1)"
	]
]


box [
	size 150 78
	position 140 2
	id "controls"

	button [
		action "disable_widgets(image_ctl),disable_widgets(strmnfo),enable_widgets(audio_ctl)"
		image "big_audio.png"
		mouse_over "big_audio_over.png"
		position 30 0
	]

	button [
		action "disable_widgets(audio_ctl),disable_widgets(strmnfo),enable_widgets(image_ctl)"
		image "big_image.png"
		mouse_over "big_image_over.png"
		position 45 0
	]

	button [
		action "disable_widgets(audio_ctl),disable_widgets(image_ctl),enable_widgets(strmnfo)"
		image "big_info.png"
		mouse_over "big_info_over.png"
		position 60 0
	]

	box [

		size 100 68
		position 0 10
		id "image_ctl"
		enabled 0

		label [
			position 0 0
			size 100 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "Image controls"
			align "center"
		]
		box : ../../image-control [
			position 5 10
			control "brightness"
		]
		box : ../../image-control [
			position 20 10
			control "contrast"
		]
		box : ../../image-control [
			position 35 10
			control "color"
		]
	]

	box [
		size 100 58
		position 0 10
		id "audio_ctl"
		enabled 0

		label [
			position 0 0
			size 100 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "Audio controls"
			align "center"
		]
	]

	box [
		size 150 50
		position 0 10
		background "big_info_bg.png"
		id "strmnfo"

		label [
			position 0 0
			size 100 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "Stream info"
			align "center"
		]

		label [
			position 0 10
			size 30 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "Album"
			align "left"
		]
		label [
			position 35 10
			size 115 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "${album}"
			align "left"
		]

		label [
			position 0 20
			size 30 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "Genre"
			align "left"
		]
		label [
			position 35 20
			size 115 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "${genre}"
			align "left"
		]

		label [
			position 0 30
			size 30 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "Year"
			align "left"
		]
		label [
			position 35 30
			size 115 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "${year}"
			align "left"
		]

		label [
			position 0 40
			size 30 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "Track"
			align "left"
		]
		label [
			position 35 40
			size 115 10
			text_offset 0 -1
			font "arial:pixelsize=10"
			color "Black"
			text "${trackno}"
			align "left"
		]

	]
]
